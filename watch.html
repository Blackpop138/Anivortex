<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 class="logo" onclick="location.href='index.html'">ðŸŒ¸ AnimeVerse+</h1>
</header>

<h2 id="title"></h2>

<select id="lang">
  <option value="sub">Sub</option>
  <option value="dub">Dub</option>
</select>

<video id="player" controls width="100%" style="max-width:900px;"></video>

<script>
const params = new URLSearchParams(location.search);
const anime = params.get("anime");
const ep = params.get("ep");

const player = document.getElementById("player");
const title = document.getElementById("title");
const langSelect = document.getElementById("lang");

title.textContent = `${anime} â€” Episode ${ep}`;

function loadVideo() {
  const lang = langSelect.value;
  player.src = `videos/${anime}/season1/ep${ep}-${lang}.mp4`;
}

langSelect.addEventListener("change", loadVideo);
loadVideo();
</script>

</body>
</html>
